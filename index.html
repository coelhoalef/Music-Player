<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="center">
        <div class="container">
          <img
            class="cover"
            src=""
            alt=""
          />
          <div class="description">
            <h2 class="title"></h2>
            <p class="artist"></p>
          </div>
          <div class="duration">
            <div class="bar">
              <progress value="0" max="1"></progress>
              <div class="point"></div>
            </div>
            <div class="time">
              <p class="start">0:00</p>
              <p class="end">0.00</p>
            </div>
          </div>
          <div class="player">
            <img class="btn previous" src="img/previous.png" alt="Previous button" />
            <img class="btn big btn-play" src="img/botao-play.png" alt="Play button" />
            <img class="btn big btn-pause" src="img/pause.png" alt="Pause button" />
            <img class="btn next" src="img/next.png" alt="Next button" />
          </div>
          <audio class="music" src=""></audio>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
